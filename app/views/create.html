<div class="slide-animate" ng-include src="'views/mixins/navbar.html'"></div>

<h2 class="form-signin-heading">Create a new voting</h2>

<form class="form-horizontal" role="form" name="votingform">

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" required ng-model="voting.name">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Desc</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="voting.desc">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Url</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="voting.url">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Begin</label>
    
    <div class="col-sm-10">
      <div class="dropdown">
        <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#">
          <div class="input-group">
            <input type="text" class="form-control" required data-ng-model="voting.begin">
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
          </div>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
          <datetimepicker data-ng-model="voting.begin" data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }"/>
        </ul>
      </div>
      
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">End</label>
    
    <div class="col-sm-10">
      <div class="dropdown">
        <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#">
          <div class="input-group">
            <input type="text" class="form-control" required data-ng-model="voting.end">
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
          </div>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
          <datetimepicker data-ng-model="voting.end" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
      <input type="integer" class="form-control" required ng-model="voting.category" disabled>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-click="create(votingform)" class="btn btn-default">Create</button>
    </div>
  </div>

</form>
